server {
    listen 80;
    server_name localhost; # 필요에 따라 변경

    # React 앱의 빌드 파일이 있는 경로
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # 요청된 파일이나 디렉토리가 없으면 index.html을 반환 (SPA 라우팅 처리)
        try_files $uri $uri/ /index.html;
    }

    # (선택 사항) 특정 경로에 대한 추가 설정 (예: API 프록시)
    # location /api/ {
    #     proxy_pass http://your-backend-api-server;       # <-- #으로 주석 처리
    #     proxy_set_header Host $host;                   # <-- #으로 주석 처리
    #     proxy_set_header X-Real-IP $remote_addr;        # <-- #으로 주석 처리
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # <-- #으로 주석 처리
    #     proxy_set_header X-Forwarded-Proto $scheme;     # <-- #으로 주석 처리
    # }                                                   # <-- location 블록 닫는 중괄호도 주석 유지

    # (선택 사항) gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
}